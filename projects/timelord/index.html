<html lang="en">

<head>
	<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Time Lord</title>
	
	<link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
  <header class="container-fluid">
    <div class="wrapper row">
      <div class="col-md p-0">
        <span id="title">Time<b>Lord</b> </span><span class="fa fa-cog"></span>
      </div>
    </div>
  </header>
  
  <div id="content">
  
    <div id="dropzone" class="">
      <h2 class="h2">Drop your report here</h2>
    </div>
    
    <div class="container-fluid">
      
      <div id="panel-container" class="wrapper row" style="display: none">
      
        <div class="col-md-7 p-0">
          <div id="raw-data-panel" class="panel">
            <h4 class="h4 title">Data</h4>
            <table id="raw-data-container" class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>ID</th>
                  <th>Minutes</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
        
        <div class="col-md-5 p-0">
          <div class="panel">
            <h4 class="h4 title">Settings</h4>
          </div>
          <div id="result-panel" class="panel">
            <h4 class="h4 title">Results</h4>
            
            <dl class="row">
              <dt class="col-sm-5">Time:</dt>
              <dd id="result-time" class="col-sm-7"></dd>
              <dt class="col-sm-5">Number of Tickets:</dt>
              <dd id="result-number"class="col-sm-7"></dd>
            </dl>
            
            <div class="form-group">
              <h5 class="h5">Copy:</h5>
              <div id="result-copy" class="p-1 border"></div>
            </div>
            
            <button id="result-clipboard" class="btn"data-toggle="tooltip" data-placement="top" title="Copied to clipboard">
              Copy
            </button>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <footer id="footer" class="container-fluid">
    <div class="wrapper row">
      <div class="col-md p-0">
        Footer
      </div>
    </div>
  </footer>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
  integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>

</html>
